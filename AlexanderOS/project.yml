name: AlexanderOS
options:
  bundleIdPrefix: com.alexanderos
  deploymentTarget:
    iOS: "17.0"
  xcodeVersion: "16.0"
  generateEmptyDirectories: true

settings:
  base:
    SWIFT_VERSION: "5.9"
    ENABLE_USER_SCRIPT_SANDBOXING: "NO"

packages:
  JARVISCore:
    path: ../Packages/JARVISCore
  MessageIntake:
    path: ../Packages/MessageIntake
  AIRouter:
    path: ../Packages/AIRouter
  CommandCatalog:
    path: ../Packages/CommandCatalog
  ExecutionEngine:
    path: ../Packages/ExecutionEngine
  MemorySystem:
    path: ../Packages/MemorySystem
  ReplyHandler:
    path: ../Packages/ReplyHandler

targets:
  AlexanderOS:
    type: application
    platform: iOS
    sources:
      - path: AlexanderOS
        excludes:
          - "**/.DS_Store"
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.alexanderos.jarvis
        MARKETING_VERSION: "1.0.0"
        CURRENT_PROJECT_VERSION: "1"
        INFOPLIST_KEY_UIApplicationSceneManifest_Generation: true
        INFOPLIST_KEY_UIApplicationSupportsIndirectInputEvents: true
        INFOPLIST_KEY_UILaunchScreen_Generation: true
        INFOPLIST_KEY_UISupportedInterfaceOrientations_iPhone: "UIInterfaceOrientationPortrait"
        INFOPLIST_KEY_NSHomeKitUsageDescription: "Alexander OS needs HomeKit access to control your smart home devices."
        INFOPLIST_KEY_NSHealthShareUsageDescription: "Alexander OS needs HealthKit access to query your health data."
        INFOPLIST_KEY_NSSiriUsageDescription: "Alexander OS uses Siri to process voice commands."
        INFOPLIST_KEY_NSLocalNetworkUsageDescription: "Alexander OS connects to the WhatsApp relay on your local network."
        INFOPLIST_KEY_NSBonjourServices: "_alexanderos._tcp"
        CODE_SIGN_ENTITLEMENTS: AlexanderOS/Entitlements/AlexanderOS.entitlements
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        SWIFT_EMIT_LOC_STRINGS: true
        ENABLE_PREVIEWS: true
        JAILBREAK_DETECTION_DISABLED: "YES"
        com.apple.developer.kernel.increased-memory-limit: true
    dependencies:
      - package: JARVISCore
      - package: MessageIntake
      - package: AIRouter
      - package: CommandCatalog
      - package: ExecutionEngine
      - package: MemorySystem
      - package: ReplyHandler
    entitlements:
      path: AlexanderOS/Entitlements/AlexanderOS.entitlements
